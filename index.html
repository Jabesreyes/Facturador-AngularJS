<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Inicio de Sesión</title>
</head>

<body ng-app="myApp">

    <div class="container mt-5" ng-controller="Login">
        <div class="row">
            <div class="col-md-6 coltexts">
                <h1 class="text-center"><strong>Bienvenido</strong></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non veniam quaerat earum perferendis
                    similique tempora obcaecati ab dolorum, assumenda, quis aspernatur illo necessitatibus, minima quo
                    ea mollitia hic exercitationem pariatur.</p>
                <form>
                    <div class="form-group text-center mt-4">
                        <input type="text" class="form-control colorinputs" id="usuario" placeholder="Usuario"
                            style="display: inline-block;" ng-model="usuario">
                    </div>
                    <div class="form-group mt-4 text-center">
                        <input type="password" class="form-control colorinputs" id="contraseña" placeholder="Contraseña"
                            style="display: inline-block;" ng-model="contraseña">
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <a class="btn colorbtn btn-dark" role="button" ng-click="iniciarSesion()"
                            href="pages/opciones.html">
                            Iniciar Sesión
                        </a>


                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="img/img login.png" alt="imagen del Login" class="img-fluid imgL">
            </div>
        </div>
    </div>

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- SCRIPT ANGULAR JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</body>

</html>
