<!DOCTYPE html>
<html lang="en" ng-app="myAppTokenHistorial">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- GOOGLE FONTS ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- SWEET ALERT JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="../css-pages/tokensHistorial.css">
    <title>Historial de Tokens</title>
</head>

<body>

    <div class="container text-center" ng-controller="TokensHistorialController">
        <div class="row mt-5">
            <div class="col-3">
                <div class="container user">
                    <p class="username">@username</p>
                </div>
                <a href="../pages/tokens.html">
                    <div class="container crear">
                        <span class="material-symbols-rounded">
                            add_box
                        </span>
                        <p class="pt-1">
                            Token
                        </p>
                    </div>
                </a>

                <a href="../pages/tokensHistorial.html">
                    <div class="container history ">
                        <span class="material-symbols-rounded">
                            history
                        </span>
                        <p class="pt-1">
                            Historial
                        </p>
                    </div>
                </a>
            </div>
            <div class="container form col-9">
                    <!-- TABLA TOKENS -->
                    <div class="container mt-5">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">NIT</th>
                                    <th scope="col">Contrase√±a</th>
                                    <th scope="col">API Key</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="token in tokens">
                                    <td>{{token.fecha}}</td>
                                    <td>{{token.nit}}</td>
                                    <td>{{token.password}}</td>
                                    <td>{{token.api}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                        
            </div>
        </div>
    </div>


    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- SCRIPT ANGULAR JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- SCRIPT -->
    <script src="../js-pages/tokensHistorial.js"></script>
</body>

</html>
